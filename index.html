<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="left-side">
        <div class="image">
            <img src="wound.jpg" alt="wound">
        </div>
        <div class="logo">
            <img src="logo.png" alt="odin-logo">
            <p class="text-logo">ODIN</p></div>       
        <div class="logo"></div>
        <footer>Photo by Teemu Paananen on Unsplash</footer>        
    </div>
    <div class="right-side">
<h2>This is not a real online service. You know you need
     something like this in your life to help you realize your deepest dreams.
    <br> Sign up <span>now</span> to get started.
</h2>
<h2>You <span>know</span> you want to.</h2>
<form action="/">
    <h2>Let's do this!</h2>
    <div class="form-row">
        <label for="first-name">FIRST NAME
            <input type="text" name="first-name" id="first-name">
        </label>        
        <label for="last-name">LAST NAME
            <input type="text" name="last-name" id="last-name">
        </label>
        
    </div>
    <div class="form-row">
        <label for="user-email">EMAIL
            <input type="email" name="user-email" id="user-email">
        </label>
        
        <label for="user-phone">PHONE NUMBER
            <input type="tel" name="user-phone" id="user-phone">
        </label>
        
    </div>
    <div class="form-row">
        <label for="user-password">PASSWORD
            <input type="password" name="user-password" id="user-password">
        </label>
        
        <label for="repeat-password">CONFIRM PASSWORD
            <input type="password" name="repeat-password" id="repeat-password">
        </label>
        
    </div>    
</form>
<button class="btn">Create Account</button>
<p>Already have an account? <a href="google.com">Log in</a></p>
    </div>
</div>

</body>
</html>
